{% extends "base.html" %}
{% block title %}{{ article.title }} — FitLife{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 border-0 p-4 bg-light">
    <h2 class="mb-3">{{ article.title }}</h2>
    <p class="text-muted">{{ article.created_at.strftime('%d.%m.%Y') }}</p>
    <hr>
    <div class="mt-4" style="white-space: pre-line;">
      {{ article.content | safe }}
    </div>
    <a href="{{ url_for('articles') }}" class="btn btn-outline-secondary mt-4">← Назад к статьям</a>
  </div>
</div>
{% endblock %}
