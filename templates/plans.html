<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Планы тренировок</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Готовые планы тренировок</h2>

    {% if plans %}
      <div class="row">
        {% for plan in plans %}
          <div class="col-md-6 mb-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">{{ plan.name }}</h5>
                <p class="card-text">{{ plan.description }}</p>
                <p><strong>Уровень:</strong> {{ plan.level }}</p>
                <a href="{{ url_for('view_plan', plan_id=plan.id) }}" class="btn btn-primary">Посмотреть план</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info text-center">Планы пока не добавлены.</div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('main') }}" class="btn btn-outline-secondary">← На главную</a>
    </div>
  </div>

</body>
</html>
