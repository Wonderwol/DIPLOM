<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ plan.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-3">{{ plan.name }}</h2>
    <p class="text-center text-muted">{{ plan.description }}</p>
    <p class="text-center"><strong>Уровень:</strong> {{ plan.level }}</p>

    {% if workouts %}
      <div class="table-responsive mt-4">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>День</th>
              <th>Тип тренировки</th>
              <th>Длительность (мин)</th>
            </tr>
          </thead>
          <tbody>
            {% for w in workouts %}
              <tr>
                <td>{{ w.day }}</td>
                <td>{{ w.workout_type }}</td>
                <td>{{ w.duration_minutes }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-warning text-center mt-4">План пуст.</div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('plans') }}" class="btn btn-outline-secondary">← Назад к списку планов</a>
    </div>
  </div>

</body>
</html>
