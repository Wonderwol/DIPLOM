{% extends "base.html" %}
{% block title %}Полезные статьи — FitLife{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-white text-center mb-5">Полезные статьи</h2>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for article in articles %}
    <div class="col">
      <div class="card h-100 shadow rounded-4 border-0">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title mb-3 text-primary">{{ article.title }}</h4>
          <p class="text-muted mb-2">{{ article.created_at.strftime('%d.%m.%Y') }}</p>
          <div class="mt-auto">
            <a href="{{ url_for('view_article', article_id=article.id) }}" class="btn btn-outline-primary">Читать полностью</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
